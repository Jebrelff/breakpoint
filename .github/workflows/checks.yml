name: Commit Checks
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read # Checkout the code

jobs:
  checks:
    name: Build with Docker
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Go formatting
        run: go fmt ./... && git diff --exit-code

      - name: Check Go mod is tidy
        run: go mod tidy && git diff --exit-code

      - name: Check that Go builds
        run: |
          go build -o . ./cmd/...

      - name: Breakpoint on failure
        if: failure()
        uses: namespacelabs/breakpoint-action@v0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          duration: 30m
          authorized-users: edganiukov,hugosantos,n-g,htr,nichtverstehen,gmichelo
          webhook-definition: ./.github/slack-notification.json
